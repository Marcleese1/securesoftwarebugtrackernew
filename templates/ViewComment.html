        <hr>
     <form method="post">
    <a class="btn btn-default" href="{% url 'add-comment' pk=post.pk %}">Add comment</a>
{% for comment in object.comment.all %}
    <div class="form-group">
        <div class="date">{{ comment.description }}</div>
        <strong>{{ post.comment.user }}</strong>
        <p>{{ post.comment.description | linebreaks}}</p>
    </div>
    {% empty %}
    <p>No comments here yet :(</p>
    {% endfor %}
</form>
